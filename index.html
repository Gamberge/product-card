<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="img-desktop">
      <img src="images/image-product-desktop.jpg" alt="parfum CHANEL">
    </div>
    <div class="img-mobile">
      <img src="images/image-product-mobile.jpg" alt="parfum CHANEL">
    </div>
    <div class="card-right">
      <div class="perfume">
        <p>PERFUME</p>
      </div>
      <div class="text-h1">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <div class="new-price">
          <h1>$149.99</h1>
        </div>
        <div class="old-price">
          <p>$169.99</p>
        </div>
      </div>
      <a href="#">
        <button type="button" style="text-decoration: none;" class="add-to-cart" aria-label="add to cart"><img
            src="images/icon-cart.svg" alt="icone cart">Add to Cart</button>
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cédric Righi</a>.
  </div>
</body>

</html>
